<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Merry Christmas Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-bg">
                <img src="card-bg.jpg" alt="card">
            </div>
            <div class="title">
                <h2>Merry</h2>
                <h1>Christmas</h1>
                <h3>& Happy New Year</h3>
                <p class="greeting">
                    May your Christmas be filled with warmth, love, and joy, Golf!<br><br>
                    Thank you for being such a wonderful part of my life.<br>
                    Have a magical holiday season!
                </p>
            </div>
            <div class="images">
                <img src="santa.png" class="santa" alt="santa">
                <img src="tree.png" class="tree" alt="tree">
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector(".card");
        const greeting = document.querySelector(".greeting");
        const container = document.querySelector(".container"),
            title = document.querySelector(".title"),
            santa = document.querySelector(".santa"),
            tree = document.querySelector(".tree");
        card.addEventListener("mousemove", () => {
            greeting.style.display = "block";
        });
        card.addEventListener("touchstart", () => {
            greeting.style.display = "block";
        });

        // ซ่อนข้อความเมื่อ Mouse หรือ Touch ออกจากการ์ด
        card.addEventListener("mouseout", () => {
            greeting.style.display = "none";
        });
        card.addEventListener("touchend", () => {
            greeting.style.display = "none";
        });
        // Card Rotate On Mouse Move
        container.addEventListener("mousemove", (rotate) => {
            let x = (innerWidth / 2 - rotate.pageX) / 15,
                y = (innerHeight / 2 - rotate.pageY) / 15;
            card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
        });

        // Card effect on Mouse Over the card
        container.addEventListener("mouseover", () => {
            title.style.transform = "translate3d(0, 0, 160px)";
            santa.style.transform = "translate3d(0, 0, 220px)";
            tree.style.transform = "translate3d(0, 0, 120px)";
            card.style.transition = "all 0.1s ease";
        });

        // Card back to Normal when Mouse Out
        container.addEventListener("mouseout", () => {
            card.style.transform = "rotateY(0deg) rotateX(0deg)";
            card.style.transition = "all 0.5s ease";
            title.style.transform = "translate3d(0, 0, 0)";
            santa.style.transform = "translate3d(0, 0, 0)";
            tree.style.transform = "translate3d(0, 0, 0)";
        });
        function handleMove(event) {
            let x, y;

            if (event.type === "mousemove") {
                x = event.pageX;
                y = event.pageY;
            } else if (event.type === "touchmove") {
                const touch = event.touches[0];
                x = touch.pageX;
                y = touch.pageY;
            }

            const rotateX = (innerHeight / 2 - y) / 15;
            const rotateY = (innerWidth / 2 - x) / 15;

            card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
        }

        container.addEventListener("mousemove", handleMove);
        container.addEventListener("touchmove", handleMove);
        container.addEventListener("mouseout", () => {
            card.style.transform = "rotateY(0deg) rotateX(0deg)";
        });
        container.addEventListener("touchend", () => {
            card.style.transform = "rotateY(0deg) rotateX(0deg)";
        });
    </script>
</body>

</html>
